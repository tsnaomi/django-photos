{% extends 'layout.html' %}


{% block toolbar %}

    <p class='toolbar'><a href="{% url 'registration_register' %}">Join</a></p>

{% endblock %}


{% block body %}

    <form method='post'>
        {% csrf_token %}
        {{ AuthenticationForm.as_p }}
        <input type='submit' value='Login' />
        <input type='hidden' name='next' value='{{ next }}' />
    </form>

{% endblock %}
